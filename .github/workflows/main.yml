name: Vue3 CI with SonarQube

on:
    push:
        branches: ['main']
    pull_request:

jobs:
    build-and-analyze:
        name: Build & SonarQube Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: SonarQube Scan
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  npx sonar-scanner \
                    -Dsonar.projectKey=chaojiwudig5_sebm-fe \
                    -Dsonar.organization=chaojiwudig5 \
                    -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.sources=src \
                    -Dsonar.exclusions=**/node_modules/**,**/dist/** \
                    -Dsonar.login=$SONAR_TOKEN
